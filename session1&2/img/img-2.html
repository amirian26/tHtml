<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>نمایش یک تصویر در وب</title>

            body{
                font-family:Tahoma, Geneva, sans-serif;
                font-size:12px;
                direction:rtl;

    <body>

            <area shape="rect" coords="0,0,100,100" alt="تصویر مستطیل مربع" href="http://google.com" />
            <area shape="rect" coords="100,100,200,200" alt="تصویر مستطیل مربع" href="http://yahoo.com" />
